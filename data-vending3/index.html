<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Vending</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="top-banner"></div>
    <div class="main">
      <div class="main-heading red">Data</div>
      <div class="purchase-option">
        <button class="">Send Money</button>
        <button class="buy-airtime">Buy Airtime</button>
        <button class="pay-bill red">Pay A Bill</button>
        <button class="">Betting</button>
        <button class="">Cardless Payments</button>
      </div>
      <div class="purchase-dashboard">
        <button type="submit" class="pay-button">Pay</button>
        <div class="airtime-back-button">
          <img
            src="../airtime-vending/assets/airtime-back.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="purchase-title">Confirm</div>
        <form action="" class="airtime-form">
          <p>Amount:</p>
          <p class="bold">N1000.00</p>
          <div class="airtime-summary">
            <div class="summary-text">
              <p>Phone Number:</p>
              <p>0701 *** 5445</p>
            </div>
            <div class="summary-text">
              <p>Transaction Fee:</p>
              <p>N0.00</p>
            </div>
            <div class="summary-text">
              <p>Description:</p>
              <p>Airtime</p>
            </div>
          </div>
          <div class="summary-text">
            <p>Network:</p>
            <div class="network-logo">
              <img src="assets/MTN 1.png" alt="" />
              <p class="blue">MTN-NG DATA</p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="background">
      <img src="../data vending1/assets/vending-background.png" alt="" />
    </div>
  </body>
</html>
