<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Vending</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
        rel="stylesheet">
</head>

<body class="one-body">
    <div class="top-banner">
        <a href="index.html">
            <img src="assets/dashboard-logo.png" alt="">
        </a>
    </div>
    <div class="main">
        <div class="main-heading red">Data</div>
        <div class="purchase-option">
            <button class="">Send Money</button>
            <button class="buy-airtime">Buy Airtime</button>
            <button class="pay-bill red">Pay A Bill</button>
            <button class="">Betting</button>
            <button class="">Cardless Payments</button>
        </div>
        <div class="purchase-dashboard">
            <a href="data-vending3.html">
                <button type="submit" class="next-button">Next</button>
            </a>
            <a href="data-vending1.html">
                <div class="airtime-back-button">
                    <img src="assets/airtime-back.png" alt="" srcset="">
                </div>
            </a>
            <div class="purchase-title">Data</div>
            <form action="" class="airtime-form">
                <label for="service-provider">Service Provider</label>
                <select name="network" id="service-provider">
                    <option value="mtn">MTN-NG</option>
                    <option value="glo">Glo</option>
                    <option value="airtel">Airtel</option>
                </select><br><br>
                <label for="package">Package</label>
                <select name="package" id="package">
                    <option value="" selected disabled>Choose One</option>
                    <option value="mtn">MTN</option>
                    <option value="glo">Glo</option>
                    <option value="airtel">Airtel</option>
                </select><br><br>
                <label for="phone">Phone Number</label>
                <input type="tel" name="" id="phone" placeholder="0701***545"><br><br>
                <label for="amount">Amount</label>
                <input type="number" name="" id="amount" min="0" step="0.5" placeholder="N5,000" disabled><br><br>
            </form>
        </div>
    </div>
    <div class="background">
        <img src="assets/vending-background.png" alt="">
    </div>
</body>

</html>
