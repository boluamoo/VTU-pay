<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
    rel="stylesheet" />
</head>

<body class="one-body">
  <div class="top-banner"></div>
  <div class="main">
    <div class="wallet-dashboard">
      <div class="main-wallet-heading red">Add With Your Card</div>
      <a href="dashboard.html">
        <div class="wallet-back-button">
          <img src="assets/airtime-back.png" alt="" srcset="" />
        </div>
      </a>
      <div class="wallet-dashboard2">
        <button type="submit" class="add-button">Add New Card</button>
        <div class="credit-card">
          <div class="card-circle">
            <img src="assets/credit-card.png" alt="">
          </div>
          <p class="blur">Charges Applies for all card top-up</p>
        </div>
        <div class="card-content">
          <div class="naira-card">
            <p class="blur">Naira Card</p>
            <p class="bold">N100 + 1.5% of Amount</p>
          </div>
          <div class="saved-cards">
            <p class="bold">Saved Cards</p>
            <p class="blur">You currently do not have any saved card.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="background">
    <img src="assets/vending-background.png" alt="" />
  </div>
</body>

</html>
