<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtime Vending Failed</title>
    <link rel="stylesheet" href="data-vending3.css" />
    <link rel="stylesheet" href="airtime-vending5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"

</head>

<body>
    <div class="top-banner"></div>
    <div class="main">
        <div class="failed-card">
            <div class="airtime-back-button">
                <img src="../assets/airtime-back.png" alt="" srcset="" />
            </div>
            <div class="failed-card-top">
                <div class="failed-image">
                    <img src="assets/failed.png" alt="">
                </div>
                <div class="failed-text">Failed</div>
                <div class="failed-description red">Please try again</div>
            </div>
            <button type="submit" class="done-button">Done</button>
        </div>
    </div>
    <div class="background">
        <img src="assets/vending-background.png" alt="" />
    </div>
</body>

</html>
