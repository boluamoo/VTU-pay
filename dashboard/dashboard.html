<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../landing/style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="dashboard-main.css">
    <link rel="stylesheet" href="../airtime-vending/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
    rel="stylesheet">
</head>

  <body>
    <aside class="dashboard-sidebar">
      <div class="dashboard-logo-container">
        <div class="dashboard-logo">
          <img src="./dashboard-logo.png" alt="" />
        </div>
      </div>
      <hr class="first-hr" />
      <div class="sidebar-image-link first-sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="dashboard-Icon.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">Dashboard</a></div>
      </div>
      <div class="sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="Analitycs.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">Transactions</a></div>
      </div>
      <div class="sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="dashboard-wallet.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">Wallet</a></div>
      </div>
      <div class="sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="dashboard-airtime.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">Buy Airtime</a></div>
      </div>
      <div class="sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="dashboard-data.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">Buy Data</a></div>
      </div>
      <div class="sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="004-api 1.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">API Integration</a></div>
      </div>
      <hr class="second-hr" />
      <div class="sidebar-image-link">
        <div class="sidebar-link-image">
          <img src="dashboard-help.png" alt="" />
        </div>
        <div class="sidebar-link"><a href="">Help</a></div>
      </div>
    </aside>
    <main class="dashboard">
      <div class="dashboard-main">
        <header></header>
        <section>
          <div class="updates">
            <div class="verify-account">
              <p>You are yet to complete your account verification</p>
              <a href="">VERIFY</a>
            </div>
            <div class="success-register">
              <div class="success-register-img">
                <img src="successful.png" alt="" />
              </div>
              <p>User successfully registered!</p>
            </div>
          </div>
          <div class="dashboard-content">
            <div class="content-label">

            </div>
            <div class="content-main">

            </div>
            <div class="content-referral">
                
            </div>
          </div>
        </section>
      </div>
      <div class="background">
        <img src="dashboard-back.png" alt="" />
      </div>
    </main>
  </body>
</html>
