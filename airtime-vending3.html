<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airtime Vending</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="top-banner"></div>
  <div class="main">
    <div class="main-heading red">Airtime</div>
    <div class="purchase-option">
      <button class="buy-airtime red">Buy Airtime</button>
      <button class="pay-bill">Pay A Bill</button>
    </div>
    <div class="purchase-dashboard">
      <button type="submit" class="pay-button">Pay</button>
      <div class="airtime-back-button">
        <img src="../assets/airtime-back.png" alt="" srcset="" />
      </div>
      <div class="purchase-title">Confirm</div>
      <form action="" class="airtime-form">
        <p>Amount:</p>
        <p class="bold">N1000.00</p>
        <div class="airtime-summary">
          <div class="summary-text">
            <p>Phone Number:</p>
            <p>0701 *** 5445</p>
          </div>
          <div class="summary-text">
            <p>Transaction Fee:</p>
            <p>N0.00</p>
          </div>
          <div class="summary-text">
            <p>Description:</p>
            <p>Airtime</p>
          </div>
        </div>
        <div class="summary-text">
          <p>Network:</p>
          <div class="network-logo">
            <img src="assets/Airtel 1.png" alt="" />
            <p class="red">AIRTEL-NG AIRTIME</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="background">
    <img src="assets/vending-background.png" alt="" />
  </div>
</body>

</html>
