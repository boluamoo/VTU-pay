<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="top-banner"></div>
    <div class="sign-up2">
        <div class="sign-up2-left">
            <div class="otp-head">
                Please, be sure that you're on http://oatek.net
            </div>
            <div class="otp-body">
                <div class="confirm red">Set your preferred Transaction Pin</div>
                <div class="otp-prompt">Enter Pin</div>
                <div class="otp-input">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                </div>
                <div class="otp-prompt">Confirm Pin</div>
                <div class="otp-input">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                    <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                </div>
                <button class="submit-pin">Submit</button>
            </div>
        </div>
        <div class="sign-up2-right">
            <div class="sign-up2-image">
                <img src="assets/successful.png" alt="">
            </div>
            <h1>Done!</h1>
        </div>
    </div>
    <div class="background">
        <img src="assets/vending-background.png" alt="" />
    </div>

    <script src="otp.js"></script>
</body>

</html>
