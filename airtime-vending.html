<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Vending</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
        rel="stylesheet">
</head>

<body class="airtime-vending-body">
    <div class="top-banner">
    </div>
    <div class="main">
        <div class="main-heading red">Airtime</div>
        <div class="purchase-option">
            <button class="buy-airtime red">Buy Airtime</button>
            <button class="pay-bill">Pay A Bill</button>
        </div>
        <div class="purchase-dashboard">
            <button type="submit" class="next-button">Next</button>
            <div class="airtime-back-button">
                <img src="../assets/airtime-back.png" alt="" srcset="">
            </div>
            <div class="purchase-title red">Airtime</div>
            <form action="" class="airtime-form">
                <label for="phone">Phone Number</label>
                <input type="tel" name="" id="phone" placeholder="0701***545"><br><br>
                <label for="network">Network</label>
                <select name="network" id="network">
                    <option value="" selected disabled>Choose One</option>
                    <option value="mtn">MTN</option>
                    <option value="glo">Glo</option>
                    <option value="airtel">Airtel</option>
                </select><br><br>
                <label for="amount">Amount</label>
                <input type="number" name="" id="amount" min="0" step="0.5" placeholder="0.00"><br><br>
            </form>
        </div>
    </div>
    <div class="background">
        <img src="assets/vending-background.png" alt="">
    </div>
</body>

</html>
