<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="top-banner"></div>
    <div class="otp-main">
        <div class="otp-head">
            Please, be sure that you're on http://oatek.net
        </div>
        <div class="otp-body">
            <div class="otp-image">
                <img src="otp.png" alt="">
            </div>
            <div class="confirm red">Confirm Account</div>
            <div class="otp-prompt">Please enter the OTP sent to <span class="otp-phone">*********21</span>
            </div>
            <div class="otp-input">
                <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                <input type="text" maxlength="1" class="otp-digit" placeholder="-">
                <input type="text" maxlength="1" class="otp-digit" placeholder="-">
            </div>
            <div class="resending">Resending in <span class="blue">30s</span></div>
            <button class="otp-sign-in">Sign In</button>
        </div>
    </div>
    <div class="background">
        <img src="../data vending1/assets/vending-background.png" alt="" />
    </div>

    <script src="otp.js"></script>
</body>

</html>
