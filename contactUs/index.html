<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
</head>
<body>
   <main>
    <div class="contact-us">
        <p class="head"> Contact <span>Us</span></p>
        <p class="sub">Please leave us a message and someone from our team will get back to you within the shortest time possible.
            We are also available to help resolve any/all your queries or enquiries.</p>
    </div>
    <form action="" class="contact-form">
      <label for="full-name">Full name</label>
      <input type="text" name="" id="full-name" placeholder="Enter your full name"><br><br>
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="Enter your email"><br><br>
      <label for="message">Message</label>
      <input type="text" name="" id="message" placeholder="Enter your message"><br><br>
      <button type="submit" class="send">Send</button>
    </form>
   </main> 
</body>
</html>
